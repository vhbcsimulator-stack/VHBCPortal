<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VHBC Sales Portal - Agents</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body data-page="agents">
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="text-center mb-4">
            <img src="assets/vhbc logo.png" alt="VHBC Logo" class="sidebar-logo" style="max-width: 120px;">
        </div>
        <div class="nav flex-column">
            <a href="dashboard.html" class="nav-link">
                <i class="fas fa-chart-line me-2"></i> Dashboard
            </a>
            <a href="projects.html" class="nav-link">
                <i class="fas fa-building me-2"></i> Projects
            </a>
            <a href="agents.html" class="nav-link active">
                <i class="fas fa-users me-2"></i> Agents
            </a>
            <a href="followups.html" class="nav-link">
                <i class="fas fa-tasks me-2"></i> Follow-Ups
            </a>
            <a href="announcements.html" class="nav-link">
                <i class="fas fa-bullhorn me-2"></i> Announcements
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container-fluid">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3">Sales Agents</h1>
                <div class="search-bar">
                    <input type="text" class="form-control search-input" placeholder="Search agents..." data-search-context="agents">
                    <i class="fas fa-search"></i>
                </div>
            </div>

            <!-- Top 5 Agents Leaderboard -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Top Performers</h5>
                        </div>
                        <div class="card-body">
                            <div class="row" id="agentLeaderboard">
                                <!-- Will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Agents Table -->
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table" id="agentsTable">
                            <thead>
                                <tr>
                                    <th>Agent</th>
                                    <th>Manager</th>
                                    <th>Lots Sold</th>
                                    <th>Total TCP</th>
                                    <th>Last Sale Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Agent Profile Modal -->
    <div class="modal fade" id="agentProfileModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agent Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.sample.js"></script>
    <script src="js/config.local.js"></script>
    <script src="js/mockData.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
