<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VHBC Sales Portal - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="components.css">
</head>
<body data-page="dashboard">
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="text-center mb-4">
            <img src="vhbc logo.png" alt="VHBC Logo" class="sidebar-logo" style="max-width: 120px;">
        </div>
        <div class="nav flex-column">
            <a href="dashboard.html" class="nav-link active">
                <i class="fas fa-chart-line me-2"></i> Dashboard
            </a>
            <a href="projects.html" class="nav-link">
                <i class="fas fa-building me-2"></i> Projects
            </a>
            <a href="agents.html" class="nav-link">
                <i class="fas fa-users me-2"></i> Agents
            </a>
            <a href="followups.html" class="nav-link">
                <i class="fas fa-tasks me-2"></i> Follow-Ups
            </a>
            <a href="announcements.html" class="nav-link">
                <i class="fas fa-bullhorn me-2"></i> Announcements
            </a>
        </div>
        <div class="mt-auto text-center py-3">
            <a href="#" class="btn btn-outline-danger btn-sm" onclick="logout()">
                <i class="fas fa-sign-out-alt me-2"></i> Logout
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container-fluid">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3">Dashboard</h1>
                <div class="user-info">
                    <span class="me-3">Welcome, <strong id="userName">Admin</strong></span>
                    <button class="btn btn-light sidebar-toggle d-md-none">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="row dashboard-stats mb-4">
                <!-- Will be populated by JavaScript -->
            </div>

            <!-- Charts Section -->
            <div class="row">
                <!-- Monthly Sales Chart -->
                <div class="col-lg-8 mb-4">
                    <div class="chart-container">
                        <canvas id="monthlySalesChart"></canvas>
                    </div>
                </div>
                <!-- Project Sales Chart -->
                <div class="col-lg-4 mb-4">
                    <div class="chart-container">
                        <canvas id="projectSalesChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Reservation Distribution -->
            <div class="row">
                <div class="col-lg-4 mb-4">
                    <div class="chart-container">
                        <canvas id="reservationChart"></canvas>
                    </div>
                </div>
                <!-- Recent Reservations Table -->
                <div class="col-lg-8 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Recent Reservations</h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table id="recentReservationsTable" class="table">
                                    <thead>
                                        <tr>
                                            <th>Client</th>
                                            <th>Project</th>
                                            <th>Status</th>
                                            <th>Amount</th>
                                            <th>Date</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Will be populated by JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.sample.js"></script>
    <script src="config.local.js"></script>
    <script src="mockData.js"></script>
    <script src="api.js"></script>
    <script src="charts.js"></script>
    <script src="main.js"></script>
</body>
</html>
