<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VHBC Sales Portal - Announcements</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="components.css">
</head>
<body data-page="announcements">
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="text-center mb-4">
            <img src="vhbc logo.png" alt="VHBC Logo" class="sidebar-logo" style="max-width: 120px;">
        </div>
        <div class="nav flex-column">
            <a href="dashboard.html" class="nav-link">
                <i class="fas fa-chart-line me-2"></i> Dashboard
            </a>
            <a href="projects.html" class="nav-link">
                <i class="fas fa-building me-2"></i> Projects
            </a>
            <a href="agents.html" class="nav-link">
                <i class="fas fa-users me-2"></i> Agents
            </a>
            <a href="followups.html" class="nav-link">
                <i class="fas fa-tasks me-2"></i> Follow-Ups
            </a>
            <a href="announcements.html" class="nav-link active">
                <i class="fas fa-bullhorn me-2"></i> Announcements
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container-fluid">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3">Announcements</h1>
                <div class="d-flex">
                    <div class="search-bar me-3">
                        <input type="text" class="form-control search-input" placeholder="Search announcements..." data-search-context="announcements">
                        <i class="fas fa-search"></i>
                    </div>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newAnnouncementModal">
                        <i class="fas fa-plus me-2"></i> Add Announcement
                    </button>
                </div>
            </div>

            <!-- Announcements Grid -->
            <div class="row" id="announcementsGrid">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
    </main>

    <!-- New Announcement Modal -->
    <div class="modal fade" id="newAnnouncementModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New Announcement</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="newAnnouncementForm">
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Content</label>
                            <textarea class="form-control" rows="4" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="newAnnouncementForm" class="btn btn-primary">Post Announcement</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.sample.js"></script>
    <script src="config.local.js"></script>
    <script src="mockData.js"></script>
    <script src="api.js"></script>
    <script src="main.js"></script>
</body>
</html>
